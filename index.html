    <title>Shop</title>

        font-family: 'Work Sans', sans-serif;
    }

<body class="font-sens">

    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4 rounded-lg">

            <input id="search_field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs">
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>

        </section>

        <section>
            <div id="loadingSpinner" class=" hidden text-center my-40">
                <span class="loading loading-bars loading-lg"></span>
            </div>
            <div id="phones_container" class="grid grid-cols-1 gap-4 p-5 md:grid-cols-2 lg:grid-cols-3 ">

            </div>

            <div id="showAll" class="hidden p-6 text-center">
                <button onclick="showAllHandeler()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- Detail show modal -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="detailsShow_modal_" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="phoneDetailsContainer" class="p-6">

                </div>

                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>



    <script src="phone.js"></script>

</body>

</html>
